<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PM Tracking</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>PM Tracking</header>
<nav>
    <button onclick="showPage('main')">Main Page</button>
    <button onclick="showPage('history')">History Page</button>
</nav>

<div id="main" class="container">
    <h2>Add Preventive Maintenance Item</h2>
    <div class="form-group"><input id="location" placeholder="Location"></div>
    <div class="form-group"><input id="machine" placeholder="Machine"></div>
    <div class="form-group"><input id="serial" placeholder="Serial Number"></div>
    <div class="form-group"><input id="owner" placeholder="Owner"></div>
    <div class="form-group"><input id="document" placeholder="Document"></div>
    <button onclick="addItem()">Add Item</button>
    <div class="card-grid" id="mainCards"></div>
</div>

<div id="history" class="container" style="display:none;">
    <h2>Validated Items</h2>
    <div class="card-grid" id="historyCards"></div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
